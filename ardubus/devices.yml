# Note: Changing pin numbers or order of pins requires a sketch re(generate,compile,upload), changing aliases needs only reload of arDuBUS
ruuvitracker_tester:
    digital_out_pins: # pins passed to ARDUBUS_DIGITAL_OUTPUTS
        - pin: A0
          alias: servo_power
        - pin: A3
          alias: usb_power
        - pin: 4
          alias: rt_boot0 
        - pin: 5
          alias: rt_nrst 
    servo_pins: # pins passed to ARDUBUS_SERVO_OUTPUTS
        - pin: 2
          alias: tilt
        - pin: 3
          alias: pan
    pulse_input_pins: # pins passed to ARDUBUS_PULSE_INPUTS
        - pin: 6
          alias: rt_pb0
